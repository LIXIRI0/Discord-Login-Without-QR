<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="ec2c34cadd4b5f4594415127380a85e6.ico">
</head>
<body>
    <div class="container">
        <style>
        body {
            overflow: hidden;
        }
        </style>
        <img src="https://images.alphacoders.com/129/1291249.png" alt="discord background img">
        <div class="form">
            <h1>Welcome Back!</h1>
            <p class="motto">We're so excited to see you again!</p>
            <p class="credentialText">EMAIL OR PHONE NUMBER</p>
            <input type="text" class="credentialInput">
            <p class="passTxt">PASSWORD</p>
            <input type="password" class="passInput"><br>
            <a href="" class="forgotPass">Forgot you password?</a><br>
            <button class="logIn">Log In</button>
            <p class="registerTxt">Need an account? <a href="" class="register">Register</a></p>
        </div>
    </div>
</body>
</html>
